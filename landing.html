<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QueryBuddy - Under Renovation</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        line-height: 1.6;
        color: #333;
        background: #f8f9fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .container {
        max-width: 800px;
        text-align: center;
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .logo {
        width: clamp(100px, 100%, 300px);
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        color: #2563eb;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #666;
      }

      .features {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .feature {
        flex: 1;
        max-width: 200px;
      }

      .feature h3 {
        color: #2563eb;
        margin-bottom: 0.5rem;
      }

      .contact {
        font-size: 1.1rem;
        color: #666;
      }

      .contact a {
        color: #2563eb;
        text-decoration: none;
      }

      .contact a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/logo.svg" alt="QueryBuddy Logo" class="logo" />
      <h1>We're Under Renovation! ðŸš§</h1>
      <p>
        QueryBuddy is getting a makeover to serve you better. We're enhancing our AI chat interface with exciting new features and improvements.
      </p>
    </div>
  </body>
</html>
